name: Validate Rules

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        run: python --version
      - name: Install dependencies
        run: python -m pip install requests
      - name: Run validation script
        run: python scripts/validate_rules.py
